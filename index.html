        /**
         * Converts a string to a simple hash for a mock photo URL.
         * @param {string} str - The input string (e.g., faculty name).
         * @returns {number} - A number between 1 and 100 for a placeholder image.
         */
        function stringToHash(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                hash = str.charCodeAt(i) + ((hash << 5) - hash);
            }
            return Math.abs(hash % 100) + 1;
        }

         * @param {string} detailsText - The translated 'View Details' text.

                const imageUrl = `https://placehold.co/400x400/0066cc/ffffff?text=${member.name.split(' ')[0]}`; // Simple placeholder
                const hash = stringToHash(member.name);
                const gender = (hash % 2 === 0) ? 'men' : 'women';
                const avatarUrl = `https://randomuser.me/api/portraits/${gender}/${hash}.jpg`;

                const card = `
                    <div class="group bg-white dark:bg-gray-800 rounded-xl shadow-lg hover:shadow-2xl border border-gray-100 dark:border-gray-700 overflow-hidden animate-subtle transform hover:scale-[1.02] cursor-pointer" onclick="toggleModal('modal-${member.name.replace(/\s/g, '-')}')">

                    <div id="modal-${member.name.replace(/\s/g, '-')}" class="fixed inset-0 bg-black/50 z-50 flex items-center justify-center opacity-0 pointer-events-none animate-subtle" role="dialog" aria-modal="true" aria-labelledby="modal-title-${member.name.replace(/\s/g, '-')}" tabindex="-1">

                                <button onclick="toggleModal('modal-${member.name.replace(/\s/g, '-')}')" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 text-gray-600 dark:text-gray-300" aria-label="Close Modal">

        // --- Utility Functions ---

        /**
         * Generic function to toggle Accordion (for Curriculum and FAQ).
         * @param {string} id - The ID of the content div to toggle.
         * @param {HTMLElement} button - The button element that triggered the action.
         */
        function toggleAccordion(id, button) {
            const content = document.getElementById(id);
            const icon = button.querySelector('i');
            const isExpanded = button.getAttribute('aria-expanded') === 'true';

            if (isExpanded) {
                content.style.maxHeight = '0';
                button.setAttribute('aria-expanded', 'false');
                content.setAttribute('aria-hidden', 'true');
                icon.style.transform = 'rotate(0deg)';
            } else {
                // Set maxHeight to the scroll height for smooth transition
                content.style.maxHeight = content.scrollHeight + 'px';
                button.setAttribute('aria-expanded', 'true');
                content.setAttribute('aria-hidden', 'false');
                icon.style.transform = 'rotate(180deg)';
            }
        }

        /**
         * Toggles the visibility of the mock faculty modal.
         * @param {string} id - The ID of the modal div to toggle.
         */
        function toggleModal(id) {
            const modal = document.getElementById(id);
            if (modal) {
                const isVisible = modal.classList.contains('opacity-100');
                if (isVisible) {
                    modal.classList.remove('opacity-100', 'pointer-events-auto');
                    modal.querySelector('div').classList.remove('translate-y-0');
                    modal.querySelector('div').classList.add('translate-y-4');
                    document.body.style.overflow = ''; // Restore scrolling
                } else {
                    modal.classList.add('opacity-100', 'pointer-events-auto');
                    modal.querySelector('div').classList.remove('translate-y-4');
                    modal.querySelector('div').classList.add('translate-y-0');
                    document.body.style.overflow = 'hidden'; // Prevent background scrolling
                }
            }
        }

        // --- Language and Theme Logic ---

        /**
         * Updates all text content on the page based on the current language.
         */
        function updateLanguage() {
            const langData = bilingualContent[currentLang];
            // 1. Update text content
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (langData[key]) {
                    el.textContent = langData[key];
                }
            });

            // 2. Render dynamic sections (Faculty, Curriculum, FAQ)
            renderFaculty(langData.facultyData, langData.facultyCardDetails);
            renderCurriculum(langData.curriculumData);
            renderFAQ(langData.faqData);

            // 3. Update the lang attribute on the HTML element for accessibility
            document.documentElement.lang = (currentLang === 'E') ? 'en' : 'zh-TW';
        }

        /**
         * Toggles the language between English (E) and Traditional Chinese (TC).
         */
        function toggleLanguage() {
            currentLang = (currentLang === 'E') ? 'TC' : 'E';
            updateLanguage();
        }

        /**
         * Toggles the Dark/Light theme and saves the preference to localStorage.
         */
        function toggleTheme() {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            themeIcon.setAttribute('data-lucide', isDark ? 'moon' : 'sun');
            lucide.createIcons(); // Re-render icon
        }

        /**
         * Initializes the website: sets current year, theme, and language.
         */
        function initialize() {
            // Set current year in footer
            document.getElementById('current-year').textContent = new Date().getFullYear();

            // Load saved theme preference
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

            if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                document.documentElement.classList.add('dark');
                themeIcon.setAttribute('data-lucide', 'moon');
            } else {
                themeIcon.setAttribute('data-lucide', 'sun');
            }
            lucide.createIcons(); // Initial icon rendering

            // Set initial language (default to English for load)
            updateLanguage();

            // Event Listeners
            langToggle.addEventListener('click', toggleLanguage);
            themeToggle.addEventListener('click', toggleTheme);

            // Mobile Menu Toggle
            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('open');
                mobileMenuButton.querySelector('i').setAttribute('data-lucide', mobileMenu.classList.contains('open') ? 'x' : 'menu');
                lucide.createIcons();
            });

            // Close mobile menu on nav link click
            document.querySelectorAll('#mobile-menu a').forEach(link => {
                link.addEventListener('click', () => {
                    mobileMenu.classList.remove('open');
                    mobileMenuButton.querySelector('i').setAttribute('data-lucide', 'menu');
                    lucide.createIcons();
                });
            });

            // Add smooth scrolling to internal links (already set on <html> but good practice)
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });
        }

        // Run initialization on window load
        window.onload = initialize;
